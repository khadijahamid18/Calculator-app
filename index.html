<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>

<body>
    <h1>Welcome to my Calculator</h1>

    <div class="container">

        <div class="row">
            <input class="input" type="text" id="result" placeholder="0" />
        </div>

        <div class="buttons">
            <div class="row">
                <button id="btn" onclick="clearResult()"
                    style="background-color: rgb(69, 69, 236); color: white;">C</button>
                <button id="btn" onclick="appendInput('%')"
                    style="background-color: rgb(69, 69, 236); color: white;">%</button>
                <button id="btn" onclick="appendInput('/')"
                    style="background-color: rgb(69, 69, 236); color: white;">/</button>
                <button id="btn" onclick="deleteLastEntry()"
                    style="background-color: rgb(69, 69, 236); color: white;">DEL</button>
            </div>

            <div class="row">
                <button onclick="appendInput('7')">7</button>
                <button onclick="appendInput('8')">8</button>
                <button onclick="appendInput('9')">9</button>
                <button onclick="appendInput('*')" style="background-color: rgb(69, 69, 236); color: white;">*</button>
            </div>

            <div class="row">
                <button onclick="appendInput('4')">4</button>
                <button onclick="appendInput('5')">5</button>
                <button onclick="appendInput('6')">6</button>
                <button onclick="appendInput('-')" style="background-color: rgb(69, 69, 236); color: white;">-</button>
            </div>

            <div class="row">
                <button onclick="appendInput('1')">1</button>
                <button onclick="appendInput('2')">2</button>
                <button onclick="appendInput('3')">3</button>
                <button onclick="appendInput('+')" style="background-color: rgb(69, 69, 236); color: white;">+</button>
            </div>

            <div class="row">
                <button onclick="appendInput('3.14')">3.14</button>
                <button onclick="appendInput('0')">0</button>
                <button onclick="appendInput('.')">.</button>
                <button onclick="calculate()" style="background-color: rgb(27, 209, 27); color: white;">=</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
